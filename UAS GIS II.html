
<!DOCTYPE html>
<html>
  <title>Program GoogleMaps</title>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>UAS GIS II</h1>
    <h4>Nama  :Adilla maharani </h4>
    <h4>Stambuk   :20200302017</h4>
    <div id="map"></div>
    <script>
      function initMap() {
        var RumahSaya = {
          lat: -0.9124968399373721,
          lng: 119.87742130276533,
        };
        var waypoint1 = { lat: -0.9126406672179067,lng: 119.877358301988 };
        var waypoint2 = { lat: -0.9126176074499136,lng: 119.87781978857792 };
        var waypoint3 = { lat: -0.9131508029783122,lng: 119.87781176958258 };
        var waypoint4 = { lat: -0.9133332119567112,lng: 119.87806436793593 };
        var waypoint5 = { lat: -0.9132830996009387,lng: 119.87842923222411 };
        var waypoint6 = { lat: -0.9115191442114973,lng: 119.87829892356291 };
        var waypoint7 = { lat: -0.9129077580338364,lng: 119.88441240551478 };
        var waypoint8 = { lat: -0.9082563255537724,lng: 119.88429312295798 };
        var waypoint9 = { lat: -0.9082533188082111,lng: 119.88424099948827 };
        var waypoint10 = { lat: -0.9014320088169894,lng: 119.88382000221208 };
        var waypoint11 = { lat: -0.8982037587668915,lng: 119.88381398796388 };
        var waypoint12 = { lat: -0.8981756957305915,lng: 119.88344611655245 };
        var waypoint13 = { lat: -0.8971634217564087,lng: 119.88351628274715 };
        var Kfc = { lat: -0.8971353587125899,lng: 119.88253997000454 };
       

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: RumahSaya,
        });
        var marker1 = new google.maps.Marker({
          position: RumahSaya,
          map: map
        });
        var marker2 = new google.maps.Marker({ position: Kfc, map: map });

        var polyline = new google.maps.Polyline({
          path: [
            RumahSaya,
            waypoint1,
            waypoint2,
            waypoint3,
            waypoint4,
            waypoint5,
            waypoint6,
            waypoint7,
            waypoint8,
            waypoint9,
            waypoint10,
            waypoint11,
            waypoint12,
            waypoint13,
            Kfc,
          ],
          strokeColor: "pink",
          strokeOpacity: 5,
          strokeWeight: 3.5,
        });

        polyline.setMap(map);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy9hBkcfZX6MqJNbWvGKWOftSfAxm6mL4&callback=initMap"
    ></script>
  </body>
</html>
